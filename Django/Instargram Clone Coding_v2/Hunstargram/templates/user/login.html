<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 ▪ Hunstargram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none; /* 링크의 텍스트 장식을 없앰 */
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">
    <div style="width: 350px; height: 360px; margin-top: 100px; margin-bottom: 10px; border: 1px solid lightgray; display: flex; flex-direction: column; align-items: center;">
        <div style="margin-bottom: 20px;">
            <img style="width: 180px; height: 50px; margin-top: 50px; margin-bottom: 20px;"
                 src="https://i.namu.wiki/i/C9DgUkHfi6o7f1AWb529VHjHQeWtTFhVdFNc6YVScQzg4pARwRjBOWgidRveffl1j8ZqQbXQ40d64t1XVHL6Zw.svg">
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="width: 280px; font-size: 14px;" id="floatingInput"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px; padding: 10px;">전화번호, 사용자 이름 또는 이메일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="width: 280px; font-size: 14px;" id="floatingPassword"
                       placeholder="name@example.com">
                <label for="floatingPassword" style="font-size: 14px; padding: 10px;">비밀번호</label>
            </div>
            <button id="join_button" style="width: 280px; margin-top: 10px; font-weight: bold;" type="button"
                    class="btn btn-primary">로그인
            </button>
        </div>
    </div>
    <div style="width: 350px; height: 70px; border: 1px solid lightgray; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <div>계정이 없으신가요? <a href="join">가입하기</a></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
